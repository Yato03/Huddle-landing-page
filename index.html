<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="logo"></header>

    <main>
      <div class="main-left"><img src="images/illustration-mockups.svg" alt="app"></div>
      <div class="main-right">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>
        <div class="button-register"><a href="#">Register</a></div>
      </div>
    </main>

    <footer>
        <ul class="footer-icons">
          <li class="facebook-icon"><a href=""></a></li>
          <li class="twitter-icon"><a href=""></a></li>
          <li class="instagram-icon"><a href=""></a></li>
        </ul>
    </footer>
  </body>
</html>
